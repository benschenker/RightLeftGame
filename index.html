<html ng-app="gameLvR">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body class = "container-fluid" ng-controller="GameController">
		<div id="top" class="row">
			<div class="text-center">
				{{game.command}}
			</div>
			<div class="text-center">
				score: {{game.points}}
			</div>
			<div class="text-center">
				time remaining: {{game.timeLeft}}
			</div>
		</div>
		<div class="row">
			<div id="left" class="pull-left side" ng-click="tryClick('LEFT')"></div>
			<div id="right" class="pull-right side" ng-click="tryClick('RIGHT')"></div>
		</div>
	</body>
</html>
